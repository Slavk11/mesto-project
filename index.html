<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header class="header">
    <img src="./img/Logo.svg" class="header__logo" alt="Логотип Mesto">
  </header>
  <section class="profile">
    <div class="profile__info">
      <img class="profile__photo" src="./img/image.jpg" alt="">
      <div class="profile__content">
        <div class="profile__info-content-title">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__info__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add_button" type="button"></button>
  </section>
  <section class="gallery">
    <div class="gallery__elements">
      <img class="gallery__photo" src="./img/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевская церковь">
      <div class="gallery__subtitle">
        <h2 class="gallery__text">Карачаевск</h2>
        <button class="gallery__like">
      </div>
    </div>
    <div class="gallery__elements">
      <img class="gallery__photo" src="./img/kirill-pershin-1404681-unsplash.jpg" alt="Фотография гора Эльбрус">
      <div class="gallery__subtitle">
        <h2 class="gallery__text">Гора Эльбрус</h2>
        <button class="gallery__like">
      </div>
    </div>
    <div class="gallery__elements">
      <img class="gallery__photo" src="./img/kirill-pershin-1556355-unsplash.jpg" alt="Фотография горы Домбая">
      <div class="gallery__subtitle">
        <h2 class="gallery__text">Домбай</h2>
        <button class="gallery__like">
      </div>
    </div>
    <div class="gallery__elements">
      <img class="gallery__photo" src="./img/kirill-pershin-1404681-unsplash.jpg" alt="Фотография гора Эльбрус">
      <div class="gallery__subtitle">
        <h2 class="gallery__text">Гора Эльбрус</h2>
        <button class="gallery__like">
      </div>
    </div>
    <div class="gallery__elements">
      <img class="gallery__photo" src="./img/kirill-pershin-1556355-unsplash.jpg" alt="Фотография горы Домбая">
      <div class="gallery__subtitle">
        <h2 class="gallery__text">Домбай</h2>
        <button class="gallery__like">
      </div>
    </div>
    <div class="gallery__elements">
      <img class="gallery__photo" src="./img/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевская церковь">
      <div class="gallery__subtitle">
        <h2 class="gallery__text">Карачаево-Черкесия</h2>
        <button class="gallery__like">
      </div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__logo">&copy;2022 Mesto Russia</p>
  </footer>
  <div class="popup ">
    <button class="popup__close-button"></button>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <p class="popup__subtitle">Жак-Ив Кусто</p>
      <img class="popup__line">
      <p class="popup__subtitle">Исследователь океана</p>
      <img class="popup__line">
      <button class="popup__button">Сохранить</button>
    </div>
  </div>
</body>
</html>
