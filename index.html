<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" class="header__logo" alt="Логотип Mesto" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__photo" src="./images/image.jpg" alt="Фотография профиля" />
          <div class="profile__content">
            <div class="profile__content-info">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="gallery">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__user-form" name="userform">
          <input class="popup__form popup__form_name_input" type="text" name="yourname" value="Жак-Ив Кусто" required placeholder="Ваше имя">
          <input class="popup__form popup__form_job" type="text" name="about" value="Исследователь океана" required placeholder="О вас">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_place_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__user-form popup__user-form_place_name" name="userform">
          <input class="popup__form popup__form_place-name" type="text" name="placename" value="" required placeholder="Название">
          <input class="popup__form popup__form_link" type="text" name="link" value="" required placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button popup__close-button_place_form" type="button"></button>
      </div>
    </div>
    <div class="popup popup_full-size-photo_zoom">
      <div class="popup__container popup__container_photo_input">
        <button class="popup__close-button popup__close-button_photo_zoom" type="button"></button>
        <img class="popup__full-size-image" src="#" alt="Фотография полноразмерная">
        <h2 class="popup__photo-title"></h2>
      </div>
    </div>
    <template class="add-template">
      <div class="gallery__elements">
        <button class="gallery__delete" type="button"></button>
        <img class="gallery__photo" src="" alt="Фотография" />
        <div class="gallery__subtitle">
          <h2 class="gallery__text"></h2>
          <button class="gallery__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
